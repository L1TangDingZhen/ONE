server {
    listen 80;
    server_name yourdomain.com;

    # 通用代理头设置
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;

    # Student_Enroll_Grade_System (Vue+Django)
    location / {
        root /var/www/student;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    location /api/student/ {
        proxy_pass http://student-backend:8000/api/;
    }

    location /static/student/ {
        alias /var/www/student/static/;
        expires 1d;
    }

    location /media/student/ {
        alias /var/www/student/media/;
        expires 1d;
    }

    # Box (React+Django)
    location /box/ {
        alias /var/www/box/;
        try_files $uri $uri/ /box/index.html;
        index index.html;
    }

    location /api/box/ {
        proxy_pass http://box-backend:8000/api/;
    }

    location /static/box/ {
        alias /var/www/box/static/;
        expires 1d;
    }

    location /media/box/ {
        alias /var/www/box/media/;
        expires 1d;
    }

    # P2P (React+C#)
    location /p2p/ {
        alias /var/www/p2p/;
        try_files $uri $uri/ /p2p/index.html;
        index index.html;
    }

    location /api/p2p/ {
        proxy_pass http://p2p-backend:5000/api/;
    }

    # P2P SignalR Hub 专用配置 (WebSocket)
    location /p2p/hubs/ {
        proxy_pass http://p2p-backend:5000/hubs/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;  # 24h - WebSocket长连接超时设置
        proxy_send_timeout 86400;  # 24h
    }

    location /static/p2p/ {
        alias /var/www/p2p/static/;
        expires 1d;
    }

    # 静态资源缓存配置
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # 增加大文件传输支持
    client_max_body_size 20M;
}