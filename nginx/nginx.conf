server {
    listen 80;
    server_name yourdomain.com;

    # Student_Enroll_Grade_System (Vue+Django)
    location / {
        proxy_pass http://student-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/student/ {
        proxy_pass http://student-backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Box (React+Django)
    location /box/ {
        proxy_pass http://box-frontend:80/;  # 注意尾部斜杠
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/box/ {
        proxy_pass http://box-backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # P2P (React+C#)
    location /p2p/ {
        proxy_pass http://p2p-frontend:80/;  # 注意尾部斜杠
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/p2p/ {
        proxy_pass http://p2p-backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 静态资源缓存配置
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # 增加大文件传输支持
    client_max_body_size 20M;
}